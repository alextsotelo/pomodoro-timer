<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Pomodoro Timer </title>
</head>
<body>
    <div class="container">
        <h3 class="app-title"> pomodoro timer </h3>
        <div class="time-options"> 
            <button class="pomodoro active"> pomodoro </button>
            <button class="short-break"> short break </button>
            <button class="long-break"> long break </button>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-inner">
                <h3 class="progress-bar-value"> 25:00 </h3>
            </div>
        </div>
        <div class="control-buttons">
            <button class="start-btn"> start </button>
            <button class="stop-btn"> stop </button>
            <button class="reset-btn"> reset </button>
        </div>
    </div>
</body>
</html>
