<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="pomodoro.js" defer></script>
    <title> Pomodoro Timer </title>
</head>
<body>
    <div class="container">
        <h3 class="app-title"> pomodoro timer </h3>
        <div class="time-options"> 
            <button class="pomodoro active" onclick="getType(this, timer_type_pomodoro)" > pomodoro </button>
            <button class="short-break" onclick="getType(this, timer_type_shortbreak)" > short break </button>
            <button class="long-break" onclick="getType(this, timer_type_longbreak)" > long break </button>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-inner">
                <h3 class="progress-bar-value"> 25:00 </h3>
            </div>
        </div>
        <div class="control-buttons">
            <button class="start-btn"> start </button>
            <button class="stop-btn"> stop </button>
            <button class="settings-btn"> settings </button>
            <button class="reset-btn"> reset </button>
        </div>
    </div>

    <div class="settings-container">
        <h1 id="select-theme-title"> select theme: </h1>
        <div class="dropdown">
            <button class="theme-btn"> rainy cafe </button>
            <div class="themes-content">
                <a href="#"> rainy cafe</a>
                <a href="#"> cityscape </a>
                <a href="#"> zugspitze </a>
                <a href="#"> floating island </a>
                <a href="#"> enchanted cottage </a>
                <a href="#"> tropical island </a>
                <a href="#"> minimalist blue </a>
                
            </div>
        </div>
    </div>


</body>
</html>
